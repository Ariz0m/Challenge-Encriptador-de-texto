<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Encriptador de texto</title>
</head>
<body>
  <img class="logo" src="img/Logo.png" alt="Logo">
  <main>
    <header>
        <textarea name="area-texto" id="area-texto" oninput="validarTexto()" placeholder="Ingrese el texto aquí." required></textarea>
    </header>
    <div class="caja-texto">
      <img id="muñeco" src="img/Muñeco.png" alt="Muñeco">
      <h1 id="titulo-caja">Ningún mensaje fue encontrado.</h1>
      <p id="parrafo-caja">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
    <div id="aviso">
      <img src="img/bi_exclamation-circle-fill.png" alt="Signo de Exclamación">
      <p id="texto-signo">Solo letras minúsculas y sin acentos.</p>
    </div>
    <div id="botones">
      <button class="boton" onclick="encriptar('encriptar');" id="encriptar">Encriptar</button>
      <button class="boton" onclick="encriptar('desencriptar');" id="desencriptar">Desencriptar</button>
    </div>
  </main>
  <footer>Hecho por Arizom. 03/2024 - 04/2024</footer>
  <script src="app.js"></script>
</body>
</html>
